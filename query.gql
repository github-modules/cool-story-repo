query CoolStory ($owner: String!, $repo: String!) {
  repository(owner: $owner, name: $repo) {
    nameWithOwner
    description
    descriptionHTML
    homepageUrl
    isFork
    forkCount
    licenseInfo {
      name
    }
    createdAt
    pushedAt

    # package.json
    object(expression: "master:package.json") {
      ... on Blob {
        text
      }
    }
    
    # releases
    releases(first: 5, orderBy:{field:CREATED_AT, direction:DESC}) {
      edges {
        node {
          name
          createdAt
          isDraft
          isPrerelease
          publishedAt
          tag {
            name
          }
          releaseAssets(first: 100) {
            edges {
              node {
                name
                downloadCount
                downloadUrl
                size
              }
            }
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }

  }
}